<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <title>REMI - Your friendly memory companion</title>
    <meta
      name="description"
      content="Capture tasks and ideas in seconds. Relax, Remi will remember them for you."
    />
    <meta name="author" content="REMI" />

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph -->
    <meta property="og:title" content="REMI - Don't forget it" />
    <meta
      property="og:description"
      content="Your mind is for thinking, Remi is for remembering."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://remi-reminder.vercel.app/icons/icon-192.png"
    />

    <!-- Favicon + PWA icons (REMI) -->
    <link
      rel="icon"
      type="image/png"
      href="/icons/icon-32.png?v=2"
    />

    <!-- PWA manifest -->
    <link
      rel="manifest"
      href="/manifest.webmanifest?v=2"
    />
    <meta name="theme-color" content="#7d59c9" />

    <!-- Android (Chrome) -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS (Safari / PWA) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="REMI" />
    <link
      rel="apple-touch-icon"
      href="/icons/icon-192.png?v=2"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
